# Step 1: Pure Baseline - Dense search only, no reranking
# This is the minimal baseline for ablation study

experiment:
  name: "1_baseline_no_rerank"
  description: "Pure baseline: Dense search only, no advanced features"
  version: "1.0"

model:
  llm_name: "Qwen3-30B-Instruct"
  embedding_model: "BGE-M3"
  temperature: 0.1
  num_predict: 2048
  num_ctx: 8192

database:
  milvus:
    host: "10.19.48.181"
    port: 19530
    username: "cs286_2025_group8"
    password: "Group8"
    db_name: "cs286_2025_group8"

collection:
  name: "xfel_bibs_collection_with_abstract"

year_filter:
  enabled: true
  start_year: 2000
  end_year: 2025

features:
  query_rewrite:
    enabled: false
  hybrid_search:
    enabled: false
  rerank:
    enabled: false  # No reranking in pure baseline
  routing:
    enabled: false
  chat_history:
    enabled: false

retrieval:
  top_k: 10
  search_params:
    ef: 20

prompt:
  template_file: "prompts/naive.pt"

evaluation:
  batch_size: 10
  save_sources: true
  save_rewritten_queries: false
